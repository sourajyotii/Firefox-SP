<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="logo"><img src="icons/fox.svg" /></div>
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with Google">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><img src="icons/code.svg" /></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://www.hackerrank.com/dashboard">Hackerrank</a></li>
            <li><a class="bm" href="https://leetcode.com/problemset/algorithms/">LeetCode</a></li>
            <li><a class="bm" href="https://stackoverflow.com/">Stackoverflow</a></li>
            <li><a class="bm" href="https://www.onlinegdb.com/">OnlineGDB</a></li>
            <li><a class="bm" href="https://github.com/sourajyotii">Github</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/gcat.svg" /></div>
          <div class="bookmarks gog">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
            <li><a class="bm" href="https://mail.google.com/mail/u/0/#inbox">Mail</a></li>
            <li><a class="bm" href="https://drive.google.com/drive/u/0/my-drive">Drive</a></li>
            <li><a class="bm" href="https://classroom.google.com/u/0/h">Classroom</a></li>
            <li><a class="bm" href="https://meet.google.com/">Meet</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.hotstar.com/in">Hotstar</a></li>
            <li><a class="bm" href="https://www.netflix.com/browse">Netflix</a></li>
            <li><a class="bm" href="https://zoro.to/home/">Zoro</a></li>
            <li><a class="bm" href="https://comick.fun/">Comick</a></li>
            <li><a class="bm" href="https://goku.to/home">Goku</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/user.svg" /></div>
          <div class="bookmarks per">
            <li><a class="bm" href="https://open.spotify.com/">Spotify</a></li>
            <li><a class="bm" href="https://myanimelist.net/">MyAnimeList</a></li>
            <li><a class="bm" href="https://www.amazon.in/">Amazon</a></li>
            <li><a class="bm" href="https://www.flipkart.com/">Flipkart</a></li>
            <li><a class="bm" href="https://www.patreon.com/">Patreon</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/art.svg" /></div>
          <div class="bookmarks art">
            <li><a class="bm" href="https://www.canva.com/">Canva</a></li>
            <li><a class="bm" href="https://www.photopea.com/">Photopea</a></li>
            <li><a class="bm" href="https://imgur.com/">Imgur</a></li>
            <li><a class="bm" href="https://tinywow.com/">Tinywow</a></li>
            <li><a class="bm" href="https://in.pinterest.com/">Pinterest</a></li>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
